        <h1>
            system_timer_reinit</h1>
        <pre>
<em>Function:</em>
    Reinitiate the timer when you need to use microsecond timer
    
<i>Note:</i>
    1. Define <b>USE_US_TIMER</b>;
    2. Put <b>system_timer_reinit</b> at the beginning of <b>user_init</b> , in the first
    sentence.

<em>Prototype:</em>
    <strong>void system_timer_reinit (void)</strong>

<i>Include:</i>
        osapi.h
    
    </pre>

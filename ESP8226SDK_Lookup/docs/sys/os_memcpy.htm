    <div class="container">
        <h1>
            os_memcpy</h1>
        <h2>
            Function:</h2>
        <p>
            copy memory</p>
        <h2>
            Prototype:</h2>
        <pre>
    <strong>os_memcpy(void *des, void *src, size_t n)</strong>
</pre>
        <h2>
            Parameters:</h2>
        <p>
            <b>void *des</b> - pointer of destination<br />
            <b>void *src</b> - pointer of source<br />
            <b>size_t n</b> - memory size</p>
        <h2>
            Return:</h2>
        <p>
            none</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>
        <h2>
            Example:</h2>
        <p>
            <b>uint8 buffer[4] = {0};</b><br />
            <b>os_memcpy(buffer, “abcd”, 4);</b></p>
    </div>

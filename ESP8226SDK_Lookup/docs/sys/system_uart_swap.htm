        <h1>
            system_uart_swap</h1>
        <h2>
            Function:</h2>
        <p>
            UART0 swap. Use MTCK as UART0 RX, MTDO as UART0 TX, so ROM log will not
output from this new UART0. We also need to use MTDO (U0CTS) and MTCK
(U0RTS) as UART0 in hardware.</p>
        <h2>
            Prototype:</h2>
        <pre>
    <strong>void system_uart_swap (void)</strong>
</pre>
        <h2>
            Parameters:</h2>
        <p>
            null</p>
        <h2>
            Return:</h2>
        <p>
            none</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>
    </div>

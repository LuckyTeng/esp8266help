<body>
    <div style="width: 100%">
        <h1>
            system_set_os_print</h1>
        <h2>
            Function:</h2>
        <p>
            Turn on/off print logFunction</p>
        <h2>
            Prototype:</h2>
        <pre>
    <strong>void system_set_os_print (uint8 onoff)</strong>
</pre>
        <h2>
            Parameters:</h2>
        <p>
            <b>uint8 onoff</b></p>
        <h2>
            Return:</h2>
        <p>
            null</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>
        <h2>
            Note:</h2>
        <ul>
            <li><strong>onoff==0</strong>: print function off</li>
            <li><strong>onoff==1</strong>: print function on</li>
        </ul>
        <h2>
            Default:</h2>
        <p>
            print function on</p>
    </div>
</body>

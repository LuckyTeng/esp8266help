        <h1>
            system_soft_wdt_stop</h1>
        <h2>
            Function:</h2>
        <p>
            Stop software watchdog</p>
        <h2>
            Note:</h2>
        <pre>
    <b>Please don’t stop software watchdog for too long (less than 6 seconds),
otherwise it will trigger hardware watchdog reset.</b>
</pre>
        <h2>Prototype</h2>
        <p><b>void system_soft_wdt_stop(void)</b></p>
        <h2>
            Parameters:</h2>
        <p>
            none</p>
        <h2>
            Return:</h2>
        <p>
            none</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>

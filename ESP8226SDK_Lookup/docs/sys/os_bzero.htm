    <div class="container">
        <h1>
            os_bzero</h1>
        <h2>
            Function:</h2>
        <p>
            Set the first n bytes of string p to be 0, include ’\0’</p>
        <h2>
            Prototype:</h2>
        <pre>
    <b>void os_bzero(void *p, size_t n)</b>
</pre>
        <h2>
            Parameters:</h2>
        <p>
            <b>void *p -</b> pointer of memory need to be set 0,<br />
            <b>size_t n -</b> length</p>
        <h2>
            Return:</h2>
        <p>
            none</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>
    </div>

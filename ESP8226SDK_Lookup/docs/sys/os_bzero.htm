    <div class="container">
        <h1>
            os_bzero</h1>
        <h2>
            Function:</h2>
        <div>
            <h4>Set the first n bytes of string p to be 0, include ’\0’</h4></div>
        <h2>
            Prototype:</h2>
        <div>
            <pre>
    <b>void os_bzero(void *p, size_t n)</b></pre>
        </div>
        <h2>
            Parameters:</h2>
        <ul class="list-unstyled">
            <li><b>void *p -</b> pointer of memory need to be set 0</li>
            <li><b>size_t n -</b> length</li>
        </ul>
        <h2>
            Return:</h2>
        <div>
            <h4>none</h4></div>
        <h2>
            Include:</h2>
        <div>
            <h4>osapi.h</h4></div>
    </div>
</body>

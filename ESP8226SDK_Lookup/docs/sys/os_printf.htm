        <h1>
            os_printf</h1>
        <h2>
            Function:</h2>
        <p>
            print format</p>
        <h2>
            Prototype:</h2>
        <pre>
    <b>os_printf(const char *s)</b>
</pre>
        <h2>
            Parameters:</h2>
        <p>
            <b>const char *s</b> - string</p>
        <h2>
            Return:</h2>
        <p>
            none</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>
        <h2>
            Example:</h2>
        <p>
            <b>os_printf(“SDK version: %s \n”, system_get_sdk_version());</b></p>

    <div class="container">
        <h1>
            os_strlen</h1>
        <h2>
            Function:</h2>
        <p>
           Get string length</p>
        <h2>
            Prototype:</h2>
        <pre>
    <strong>os_strlen(char *s)</strong>
</pre>
        <h2>
            Parameters:</h2>
        <p>
            <b>char *s</b> - string</p>
        <h2>
            Return:</h2>
        <p>
            string length</p>
        <h2>
            Include:</h2>
        <p>
            osapi.h</p>
        <h2>
            Example:</h2>
        <p>
            <b>char *ssid = “ESP8266”;</b><br />
            <b>os_memcpy(softAP_config.ssid, ssid, os_strlen(ssid));</b></p>
    </div>
